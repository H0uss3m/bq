<div class="container">

      <div class="row">
            <div class="col-12">
                  <button type="button" class="close close-mdl mr-auto" aria-label="Close" (click)="onNoClick()">
                        <span aria-hidden="false">&times;</span>
                  </button>
            </div>
      </div>

      <div class="row">
            <div class="col-12">
                  <h6 class="titre-erreur ">Impossible de créer un modèle</h6>
            </div>
            <div class="row">
                  <div class="col-12">
                        <label class="message-erreur">Il n'est pas possible de créer plus de 6 modèles</label>
                  </div>
            </div>
      </div>
      <div class="row">
            <div class="col-12 pt-2">
                  <button class="btn btn-primary btn-colse float-right" autofocus="true"
                        (click)="onNoClick()">ok</button>
            </div>
      </div>
</div>
